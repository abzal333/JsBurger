      <a href="#!" class="navbar-nav__logo">
        <img src="images/logo.svg" alt="">
        <span>dBurger</span>
      </a>
      
      <div class="navbar-nav__cart cart">
        <a href="#!" class="cart-btn">
          <img src="images/cart.svg" alt="">
          <span class="cart-btn__count">0</span>
        </a>
        
        <div class="cart-dropdown">
          <div class="cart-dropdown__head">
            <h5>Корзина</h5>
            <button class="cart-dropdown__close"></button>
          </div>
          <div class="cart-dropdown__content">

              <img src="images/image 1.png" alt="" class="cart-item__img">
              <div class="cart-item__content">
                <div class="cart-item__text">
                  <h5>Crazy</h5>
                  <p>32 000 сум</p>
                </div>
                <div class="cart-item__count count-item">
                  <button class="cart-item__symbol symbol-btn">-</button>

                  <button class="cart-item__symbol symbol-btn">+</button>

              </div>

          <div class="cart-dropdown__footer">
            <button class="cart-dropdown__btn">Заказать</button>
            <span class="cart-dropdown__price">0</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <header class="banner">
    <img src="images/banner.png" alt="">
  </header>
  
  <section class="content container">
    <div class="card" id="crazy">
      <img src="images/image 1.png" alt="" class="card-img">
      <div class="card-content">
        <div class="card-content__amount">0</div>
        <h3>Crazy</h3>
        <div class="card-content__control">
          <span class="card-content__price">31 000 сум</span>
          <button class="card-btn"><img src="images/cart-item.svg" alt=""></button>
          <div class="count-item card-count">
            <button class="symbol-btn">-</button>
            <span class="count-item__amount">0</span>
            <button class="symbol-btn">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card" id="light">
      <img src="images/image 2.png" alt="" class="card-img">
      <div class="card-content">
        <div class="card-content__amount">0</div>
        <h3>Light</h3>
        <div class="card-content__control">
          <span class="card-content__price">26 000 сум</span>
          <button class="card-btn"><img src="images/cart-item.svg" alt=""></button>
          <div class="count-item card-count">
            <button class="symbol-btn">-</button>
            <span class="count-item__amount">0</span>
            <button class="symbol-btn">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card" id="cheeseburger">
      <img src="images/image 3.png" alt="" class="card-img">
      <div class="card-content">
        <div class="card-content__amount">0</div>

          <span class="card-content__price">29 000 сум</span>
          <button class="card-btn"><img src="images/cart-item.svg" alt=""></button>
          <div class="count-item card-count">
            <button class="symbol-btn">-</button>
            <span class="count-item__amount">0</span>
            <button class="symbol-btn">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card" id="dburger">
      <img src="images/image 4.png" alt="" class="card-img">
      <div class="card-content">
        <div class="card-content__amount">0</div>
        <h3>dBurger</h3>
        <div class="card-content__control">
          <span class="card-content__price">24 000 сум</span>
          <button class="card-btn"><img src="images/cart-item.svg" alt=""></button>
          <div class="count-item card-count">
            <button class="symbol-btn">-</button>
            <span class="count-item__amount">0</span>
            <button class="symbol-btn">+</button>
          </div>
        </div>
      </div>
    </div>

  <script src="js/main.js"></script>
